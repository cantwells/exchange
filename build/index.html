<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyExChange</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <a href="#" class="logo"><img src="../img/logo.svg" alt="MoneyExChange"></a>
            <nav class="menu">
                <a class="menu__link" href="#">Компания</a>
                <a class="menu__link" href="#">Блог</a>
                <a class="menu__link" href="#">Контакты</a>
            </nav>
            <div class="auth">
                <a href="#" class="auth__enter menu__link">Вход</a>
                <button class="auth__registration">Регистрация</button>
            </div>
        </header>
        <section class="main">
            <div class="main__title">
                <h1>Мультивалютный обменный сервис 24/7</h1>
                <p class="main__description">Быстрый обмен без скрытых комиссий</p>
            </div>
            <div class="main__block">
                <div class="block1">
                    <div class="exchange exchange__give">
                        <div class="exchange__title">Вы отдаете</div>
                        <div class="exchange__text">Сумма</div>
                        <div class="exchange__field">
                            <input type="text" class="exchange__sum" placeholder="1000.00">
                            <span class="exchange__currency">
                                <img src="./img/sber.svg" alt="sberbank"> 
                                <div class="exchange__name">rub</div>
                                <img src="./img/vector.svg" alt="vector" class="exchange__vector">
                            </span>
                        </div>
                    </div>
                    <img class="exchange__arrows" src="../img/arrows.svg" alt="arrows">
                    <div class="exchange exchange__get">
                        <div class="exchange__title">Вы получете <span class="exchange__commission">c учетом комиссии ПС (0.5%)</span></div>
                        <div class="exchange__text">Сумма</div>
                        <div class="exchange__field">
                            <input type="text" class="exchange__sum" placeholder="1000.00">
                            <div class="exchange__currency">
                                <img src="./img/qiwi.svg" alt="qiwi">
                                <div class="exchange__name">rub</div>
                                <img src="./img/vector.svg" alt="vector" class="exchange__vector">
                            </div>
                        </div>
                    </div>
                    <button class="exchange__btn">Обменять</button>
                </div>
                <div class="block2"></div>
                <div class="block3"></div>
            </div>

    </div>
    </section>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
